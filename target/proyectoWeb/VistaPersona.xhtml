<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>
	<h:form>
		<div class="form-group">
			<label for="txtNombre">Nombre de Usuario</label>
			<h:inputText value="#{personaBeans.nombre}" class="form-control"
				id="txtNombre" />
		</div>

		<div class="form-group">
			<label for="txtCedula">Cedula</label>
			<h:inputText value="#{personaBeans.cedula}" class="form-control"
				id="txtCedula" />
		</div>

		<div class="form-group">
			<label for="txtDireccion">Direccion</label>
			<h:inputText value="#{personaBeans.direccion}" class="form-control"
				id="txtCelular" />
		</div>

		<div class="form-group">
			<label for="txtDireccion">Correo</label>
			<h:inputText value="#{personaBeans.correo}" class="form-control"
				id="txtCorreo" />
		</div>


		<h:commandButton action="#{personaBeans.guardar()}"
			value="Guardar" class="btn btn-primary mr-2" />

	</h:form>
	
	<h:form>
		<h:dataTable value="#{personaBeans.personas}" var="persona" class="table table-striped">
				<h:column>
				<f:facet name="header">Cedula</f:facet>
					#{persona.cedula}
				</h:column>

				<h:column>
					<f:facet name="header">Nombre</f:facet>
					#{persona.nombre}
				</h:column>

				<h:column>
					<f:facet name="header">Correo</f:facet>
					#{persona.correo}
				</h:column>

				<h:column>
					<f:facet name="header">Direccion</f:facet>
					#{persona.direccion}
				</h:column>

			</h:dataTable>
	</h:form>
</h:body>
</html>
